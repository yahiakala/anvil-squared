container:
  type: ColumnPanel
  properties: {col_widths: '{"BIFXSP":10,"OSHDJC":40,"KLWXIV":10}'}
components:
- name: btn_prev_arrow
  properties:
    text: Previous
    icon: fa:arrow-left
    role: [page-button, gray-text]
    font_size: 14
    align: right
    visible: true
  type: Button
  layout_properties: {grid_position: 'SXQBFT,BIFXSP'}
  event_bindings: {click: btn_prev_arrow_click}
- name: fp_pagination
  properties: {align: center, spacing: none, visible: false}
  type: FlowPanel
  layout_properties: {grid_position: 'SXQBFT,OSHDJC'}
  components:
  - name: btn_first
    properties:
      text: '1'
      role: [page-button, gray-text]
      font_size: 14
    type: Button
    layout_properties: {}
    event_bindings: {click: btn_first_click}
  - name: btn_dots_1
    properties:
      text: '...'
      role: [page-button, gray-text]
      enabled: true
      font_size: 14
    type: Button
    layout_properties: {}
  - name: btn_prev
    properties:
      text: '4'
      role: [page-button, gray-text]
      font_size: 14
    type: Button
    layout_properties: {}
    event_bindings: {click: btn_prev_click}
  - name: btn_curr_page
    properties:
      text: '5'
      role: [filled-button, page-button]
      font_size: 14
    type: Button
    layout_properties: {}
  - name: btn_next
    properties:
      text: '6'
      role: [page-button, gray-text]
      font_size: 14
    type: Button
    layout_properties: {}
    event_bindings: {click: btn_next_click}
  - name: btn_dots_2
    properties:
      text: '...'
      role: [page-button, gray-text]
      enabled: true
      font_size: 14
    type: Button
    layout_properties: {}
  - name: btn_last
    properties:
      text: '100'
      role: [page-button, gray-text]
      font_size: 14
    type: Button
    layout_properties: {}
    event_bindings: {click: btn_last_click}
- name: btn_next_arrow
  properties:
    text: Next
    icon: fa:arrow-right
    icon_align: right
    role: [page-button, gray-text]
    font_size: 14
    align: left
    visible: true
  type: Button
  layout_properties: {grid_position: 'SXQBFT,KLWXIV'}
  event_bindings: {click: btn_next_arrow_click}
is_package: true
custom_component: true
properties:
- {name: data_grid, type: object, important: true, default_binding_prop: true}
- {name: repeating_panel, type: object, important: true}
