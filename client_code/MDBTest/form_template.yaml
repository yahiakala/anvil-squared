container:
  type: HtmlTemplate
  properties:
    html: "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n  <meta charset=\"UTF-8\">\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n  <title>Custom Choices.js Component</title>\n    <link\n        rel=\"stylesheet\"\n        href=\"https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/base.min.css\"\n    />\n  <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css\">\n</head>\n<body>\n  <div class=\"custom-choices-component\">\n    <select id=\"choices-multiple-remove-button\" multiple>\n      <option value=\"Option 1\">Option 1</option>\n      <option value=\"Option 2\">Option 2</option>\n      <option value=\"Option 3\">Option 3</option>\n    </select>\n  </div>\n\n  <script src=\"https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js\"></script>\n  \n  <script>\n    document.addEventListener('DOMContentLoaded', function () {\n      var element = document.getElementById('choices-multiple-remove-button');\n      var choices = new Choices(element, {\n        removeItemButton: true,\n      });\n    });\n\n    function get_selected_values() {\n      var element = document.getElementById('choices-multiple-remove-button');\n      return Array.from(element.selectedOptions).map(option => option.value);\n    }\n\n    function set_selected_values(values) {\n      var element = document.getElementById('choices-multiple-remove-button');\n      var choices = new Choices(element);\n      choices.setValue(values.map(value => ({value: value, label: value})));\n    }\n  </script>\n</body>\n</html>\n"
