container: {type: ColumnPanel}
components:
- name: btn_chip
  properties: {text: Chip, icon: 'fa:window-close-o', icon_align: right, role: null, spacing_above: none, spacing_below: none}
  type: Button
  layout_properties: {grid_position: 'NOYUPO,IYOLCR'}
  event_bindings: {click: btn_chip_click}
  data_bindings:
  - {property: text, code: 'self.item[''name'']', writeback: false}
  - {property: tooltip, code: 'self.item[''description'']', writeback: false}
is_package: true
