properties:
- {name: filters, type: object, important: true, default_binding_prop: true}
- {name: is_popup, type: boolean, default_value: false, important: true}
is_package: true
events:
- {name: change, default_event: true}
custom_component: true
components:
- name: rp_filters
  properties: {item_template: MultiFilter.FilterRow}
  type: RepeatingPanel
  layout_properties: {grid_position: 'NKGROV,MRRNOQ'}
- name: btn_cancel
  properties: {text: Cancel, align: left}
  type: Button
  layout_properties: {grid_position: 'TBUBDS,BFSAUN'}
  event_bindings: {click: btn_cancel_click}
- name: btn_clear
  properties: {text: Clear, align: center}
  type: Button
  layout_properties: {grid_position: 'TBUBDS,YGWNJO'}
  event_bindings: {click: btn_clear_click}
- name: btn_confirm
  properties: {text: OK, align: right}
  type: Button
  layout_properties: {grid_position: 'TBUBDS,KROAOP'}
  event_bindings: {click: btn_confirm_click}
container: {type: ColumnPanel}
