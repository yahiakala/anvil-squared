container:
  type: HtmlTemplate
  properties: {html: '@theme:chatbox.html'}
components:
- name: cp_chatbubbles
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: rp_chatbubbles
    properties: {item_template: Chatbox.ChatTemplate}
    type: RepeatingPanel
    layout_properties: {grid_position: 'GVKUMJ,HANFIW YOFLLJ,VDHPBQ'}
  - name: btn_flag
    properties: {text: '', visible: true, icon: 'fa:flag', align: left}
    type: Button
    layout_properties: {grid_position: 'BOJFJV,TXAVLM'}
  - name: content_panel
    properties: {visible: false}
    type: ColumnPanel
    layout_properties: {grid_position: 'SXYMBE,MILHNC'}
- name: cp_footer
  properties: {col_spacing: none, spacing_above: none, spacing_below: none, role: richtext-powered}
  type: ColumnPanel
  layout_properties: {slot: footer-slot}
  components:
  - name: fp_input
    properties: {vertical_align: middle, border: '', background: 'theme:Surface Variant',
      role: round-flow-panel, spacing_above: none, spacing_below: none}
    type: FlowPanel
    layout_properties: {grid_position: 'VWLIGT,YFKBXQ'}
    components:
    - name: tb_input
      properties: {role: naked, bold: false}
      type: TextBox
      layout_properties: {expand: true}
    - name: btn_send
      properties: {text: '', icon: 'fa:send'}
      type: Button
      layout_properties: {}
  - name: rt_poweredby
    properties: {content: 'Powered by <a href="https://Chatbeaver.ca">ChatBeaver</a>',
      foreground: black, align: center, font_size: 12, role: richtext-powered, format: restricted_html,
      spacing_above: none, spacing_below: none}
    type: RichText
    layout_properties: {grid_position: 'PHJJUR,NKWPHV'}
    components: []
is_package: true
